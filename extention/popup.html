<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IntelliRate</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>
<body>
<div class="container">
    <div class="product-title-section">
        <div class="product-title-container">
            <h2 id="product-title">Product Title</h2>
        </div>
    </div>
    <div class="product-summary-section">
        <div class="product-summary-container">
            <p id="product-summary"></p>
        </div>
    </div>
    <div class="product-reviews-section">
        <h2>Reviews</h2>
        <div class="product-reviews-container">
            <p id="product-reviews"></p>
        </div>
    </div>
    <div class="product-pros-cons-section">
        <h3>Pros & Cons</h3>
        <div class="product-pros-cons-container">
            <ul id="product-pros"></ul>
            <ul id="product-cons"></ul>
        </div>
    </div>
    <div class="chatbot-section">
        <h2>Chatbot</h2>
        <div class="chatbot-container">
            <div id="chat-history"></div>
            <input type="text" id="user-input" placeholder="Enter your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
</div>
</body>
</html>
